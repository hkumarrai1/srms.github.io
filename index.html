<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqk1wM+hHuwq6qtpyHTx+vefJQ+j8+H84rZLK9wXXFDftl/L+FznqGcy22hL3y21+mfS7csbA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <p>Login using social networks</p>
            <div class="social-login">
                <button><i class="fab fa-facebook-f"></i> Facebook</button>
                <button><i class="fab fa-google"></i> Google</button>
                <button><i class="fab fa-linkedin-in"></i> LinkedIn</button>
            </div>
            <p>OR</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="signup-form">
            <h2>New Here?</h2>
            <p>Sign up and discover a great amount of new opportunities!</p>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
