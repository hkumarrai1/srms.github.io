<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-form {
            padding: 30px;
            width: 500px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form .social-login {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .login-form .social-login button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form .social-login button:hover {
            background-color: #eee;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .login-form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            color: #333;
        }

        .login-form .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .signup-form {
            padding: 30px;
            background-color: #f0f0f0;
            width: 500px;
            text-align: center;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .signup-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <p>Login using social networks</p>
            <div class="social-login">
                <button><i class="fab fa-facebook-f"></i> Facebook</button>
                <button><i class="fab fa-google"></i> Google</button>
                <button><i class="fab fa-linkedin-in"></i> LinkedIn</button>
            </div>
            <p>OR</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="signup-form">
            <h2>New Here?</h2>
            <p>Sign up and discover a great amount of new opportunities!</p>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
